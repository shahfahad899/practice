<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> Assignment Operators </h1>

	<script type="text/javascript">
		
		var a = 10;
		var b = 3;

		a+=b;					// a = a+b

		a-=b;					// a = a-b

		a*=b;					// a = a*b

		a/=b;					// a = a/b

		a%=b;					// a = a%b

		a**=b;					// a = a**b
		document.write(a);

	</script>

</body>
</html>
