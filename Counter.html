<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Counter </title>
	<style type="text/css">
		.container{
			width: 300px;
			height: 200px;
			border: 1px solid black;
			margin: 50px auto;
			background: blue;
		}
		.count{
			width: 300px;
			height: 120px;
			border: 1px solid black;
			background: black;

		}
		p{
			

			color: white;
			font-size: 40px;
			text-align: center;

		}
		.btn{
			width: 147px;
			height: 78px;
			margin-right: 1px;
			font-size: 30px;
			font-family: serif;
			background: #008000;
		}
		.minus{
			background: #E74C3C;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="count">
			<p id="result"> 0 </p>
		</div>
		<button onclick="plus()" class="btn"> Plus </button>
		<button onclick="minus()" class="btn minus"> Minus </button>
	</div>

	<script type="text/javascript">
		let count = 0;
		let counter = document.getElementById("result");

		function minus(){
		if(count==0){
			count = 0;
		}
		else{
			count = count - 1;
		}

		counter.innerHTML=count;

	}

	function plus(){
		count = count + 1;
		counter.innerHTML = count;
	}

	
	</script>

</body>
</html>
