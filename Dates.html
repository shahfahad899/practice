<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript</title>
	<style type="text/css">
		h1{
			display: inline-block;
			padding: 0px 50px;
		}
	</style>
</head>
<body>
	<h1 id="date"></h1>
	<h1 id="time"></h1>
	<input type="text" id="input">
	<script type="text/javascript">
       var a = new Date();
       var c = a.toDateString();
       document.getElementById("input").value = c;
       var b = a.getDate()+"/"+a.getMonth()+"/"+a.getFullYear();

       document.getElementById("date").innerHTML = b;

       // Time

       var hour = a.getHours();
       var minute = a.getMinutes();
       var second = a.getSeconds();

       var Fulltime = hour+":"+minute+":"+second;
       document.getElementById("time").innerHTML = Fulltime;
       </script>
</body>
</html>
