<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>

	<h1> Array </h1>

	 <script type="text/javascript">
	 	
	 	var arr = [20,30,40,50,60];
	 	var sum = 0;

	 	document.write("<ul>");
	 	for(var b=0;b<5;b++){
	 		document.write("<li>"+arr[b]+"</li>");
	 		sum = sum + arr[b];

	 	}
	 	document.write("</ul>");
	 	document.write("<b>Total</b>:"+"<b>"+sum+"</b>");
	 	
	 </script>

</body>
</html>
