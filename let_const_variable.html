<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript</title>
</head>
<body>

	<h1> let and const variable</h1>

	<script type="text/javascript">
		/* In let variable we assign the value again but 
		    not declare variable again*/

		let a = "Shahfahad";
		 a = "BSCS <br>";
		document.write(a);

		// in const variable cannot declare and assign value again
		const c = " Welcome to class";
		document.write(c);

	</script>

</body>
</html>
