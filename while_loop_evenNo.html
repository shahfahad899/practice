<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	   <h1> Print Even number </h1>

	   <script type="text/javascript">
	   	
	   	var number = 0;

	   	while(number<=50){

	   		document.write(number);
	   		number+2;
	   		document.write("<br>");
	   	}
	   </script>

</body>
</html>
