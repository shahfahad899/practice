<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> Function with Parameters</h1>
	<script type="text/javascript">
		function sum(a,b){
			document.write(a+b);
			document.write("<br>");
		}
		sum(30,20);

		function fullName(fname,lname) {
			document.write(fname+" "+lname);
		}
		fullName("Shah","Fahad");
	</script>

</body>
</html>
