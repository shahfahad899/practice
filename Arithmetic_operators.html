<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript</title>
</head>
<body>
	<h1> Arithmetic Operators</h1>

	<script type="text/javascript">
		
		var a = 6;
		var b = 10;
		var c = a + b;		// Addition 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a - b;		// Subtraction 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a * b;		// Multiplication 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a / b;		// Division 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a % b;		// moduluss 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a ** b;		// Exponentiation 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a + b;
		c++;                 //Increment		 
		document.write(c);
		document.write("<br>");

		var a = 6;
		var b = 10;
		var c = a + b;
		c--;                 //Decrement		 
		document.write(c);
		document.write("<br>");



	</script>

</body>
</html>
