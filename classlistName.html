<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> classListname</title>
	<style type="text/css">
		.container{
					width: 500px;
					height: 400px;
					border: 1px solid black;
					border-radius: 100%;
					margin: 200px auto;

		}
	</style>
</head>
<body>

	<div  style="width:200px;height: 200px; border: 1px solid black;" id="raza"></div>
	<button onclick="myfunction()"> Click Me</button>

	<script type="text/javascript">
		function myfunction(){
		var a = document.getElementById("raza");
		a.classList.add("container");
	}
	</script>

</body>
</html>
