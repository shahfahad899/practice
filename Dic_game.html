<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> game </title>
	<style type="text/css">
		div{
			width: 100px;
			height: 50px;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1> Game </h1>
	<button onclick="roll()">Play</button>
	<div id="result"></div>

	<script type="text/javascript">
		function roll(){
			var rand = Math.floor(Math.random()*6)+1;
			document.getElementById("result").innerHTML=rand;
		}
	</script>

</body>
</html>
