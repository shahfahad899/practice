<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	   <h1> Data type in JavaScript </h1>
	   <script type="text/javascript">
	   	
	   	var x = "Ali";  // Datatype is string

	   	x = 45;         // Datatype is number

	   	x = true;       // Datatype is boolean

	   	x =["HTML","CSS","JS"];   // Datatype is object

	   	x ={
	   		name : "ali",         // Datatype is object
	   		city : "peshawar"
	   	}
	   	document.write(x);
	   	document.write("<br>");
	   	document.write(typeof x);
	   </script>

</body>
</html>
