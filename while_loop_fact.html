<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> Factorial Number </h1>
	<script type="text/javascript">
		var c = 1;
		var n = 1;
		while(c<=3){
			n = n*c;
			c++;
		}
		document.write(n);
	</script>
</body>
</html>
