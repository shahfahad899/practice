<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
	<style type="text/css">
		body{
			background: darkcyan;
			opacity: 0.6;
		}
		div{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			margin-left: 50px;
			margin-top: 150px;
			border-radius: 20px;
			background: black;
			color: whitesmoke;
			padding-left: 10px;
			opacity: 0.8;

		}
	</style>
</head>
<body>
	<div id="form">
	<h1> Keyboard Events </h1>
	<p> onkeydown </p>
	<input type="text" name="" onkeydown="document.getElementById('form').style.background=this.value">
	<p> onkeyup </p>
	<input type="text" name="" onkeyup="document.getElementById('form').style.background=this.value">

	<p> onkeypress </p>
	<input type="text" name="" onkeypress="document.getElementById('form').style.background=this.value">

	</div>

</body>
</html>
