<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> Global and Local variable </h1>
	<script type="text/javascript">
		var a = "Hello";
		function name(){
			var b = "Shahfahad<br>";
			document.write(b);
			document.write(a+"<br>");
		}
		document.write(a+"<br>");
		name();
	</script>

</body>
</html>
