<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> For loop </h1>

	<script type="text/javascript">
		 
		 for(i=1;i<=50;i++){
		 	document.write(i+" ");
		 	if(i%10==0){
		 		document.write("<br>");

		 	}
		 	
		 	}
	</script>


</body>
</html>
