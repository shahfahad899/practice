<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	<h1> do while loop </h1>

	<script type="text/javascript">
		do{
			var a = prompt("Enter a number(10) for ending");
			alert("You enter: "+ a);
		}
		while(a!=10);
	</script>

</body>
</html>
