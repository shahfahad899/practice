<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>
</head>
<body>
	  <h1> While loop </h1>

	  <script type="text/javascript">
	  	
	  	let number = 5;

	  	let count = 1;

	  	while(count<=10){

	  		document.write(number + "*" + count + "=" + number*count);

	  		count++;
	  		document.write("<br>");

	  	}
	  </script>

</body>
</html>
