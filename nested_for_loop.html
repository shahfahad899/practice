<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Javascript</title>
</head>
<body>
	<h1> nested for loop </h1>
	<script type="text/javascript">
		for(var i=1;i<=10;i++){
			for(var j=1;j<=i;j++){
				document.write(j+" ");
				
			}
			document.write("<br>");
		}
	</script>

</body>
</html>
