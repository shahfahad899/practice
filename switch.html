<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript </title>

</head>
<body>
			<h1> Switch Statment</h1>
			<script type="text/javascript">
				let a = 5;
				let b = 7;
				let c = 0;
				let choice = 3;
				switch(choice){
					case 1:
					c= a+b;
					alert(c);
					break;

					case 2:
					c= a-b;
					alert(c);
					break;

					case 3:
					c= a*b;
					document.write(c);
					break;

					case 4:
					c= a%b;
					alert(c);
					break;
				}
			</script>
</body>
</html>
