<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> javascript object </title>
</head>
<body>
		<script type="text/javascript">
			
			var a =  {
				fname : 'shah',
				lastName : 'fahad',
				age : 21,

				fullName : function(){
					return this.fname + " " + this.lastName;
				}
			}

			document.write(a.fullName());
		</script>
</body>
</html>
